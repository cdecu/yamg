<div class="tile">
  <div class="tile front" (click)="Toggle()" [@flipflap]="frontState">
    <div [ngClass]="{'front-matched':matched,'front-letter':isLetter,'front-text':isText}" [ngStyle]="frontStyle()">
    {{frontText}}
    </div>
  </div>
  <div class="tile back" (click)="Toggle()" [@flipflap]="backState">
  </div>
</div>
