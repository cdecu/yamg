<ion-header>

  <ion-navbar>
    <ion-title>{{gameTitle}} Help</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card class="card" *ngFor="let tile of allTiles$ | async">
      <span class="code">{{tile.Code}}</span>
      <span class="descr">{{tile.Descr}}</span>
    </ion-card>
  </ion-list>
</ion-content>
