<div class="flip-card">
  <div class="flip-card-inner" (click)="Toggle()">
    <div [ngClass]="flipFlapClasses('front')" [@flip-flap]="flipFlapState('front')"></div>
    <div [ngClass]="flipFlapClasses('back')" [@flip-flap]="flipFlapState('back')">
      <div class="tile-text">{{tile().frontText}}</div>
    </div>
  </div>
</div>
